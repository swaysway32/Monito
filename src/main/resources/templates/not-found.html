<!DOCTYPE html>

<head>

    <title>Not Found - Monito</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

                <a th:href="@{/}" class="btn btn-primary">Back to Home</a>

</html>
